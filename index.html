<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="openseadragon/openseadragon.js"></script>
        <style>
            #content {
                width: 100%;
                height: 100%;
                background-color: white;
            }

            .openseadragon {
                width: 600px;
                height:600px;
                background-color: black;
            }
        </style>

    </head>
    <body>

        <h1>Title</h1>

        <div id="content">
            Content<br>
            <input type="text"/><br>

            <button onclick="toggleFullscreen();">Toggle Fullscreen</button>
        </div>

        <div id="example" class="openseadragon" >
        </div>

        <script type="text/javascript">
            function toggleFullscreen() {
                var elt = document.getElementById( "content" );
                if ( !OpenSeadragon.isFullScreen() ) {
                    OpenSeadragon.requestFullScreen( elt );
                } else {
                    OpenSeadragon.exitFullScreen();
                }
            }

            var osd = new OpenSeadragon( {
                id: "example",
                prefixUrl: "openseadragon/images/",
                showNavigator: true,
                wrapHorizontal: false,
                wrapVertical: false,
                tileSources: "example-images/pnp/ppmsca/05900/05954/05963.dzi"
            } );

        </script>
    </body>
</html>
