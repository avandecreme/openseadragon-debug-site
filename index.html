<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="http://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
        <style>
            #content {
                width: 100%;
                height: 100%;
                background-color: white;
            }

            .openseadragon {
                width: 600px;
                height:600px;
                background-color: black;
            }
        </style>

    </head>
    <body>

        <h1>Title</h1>

        <div id="content">
            Content<br>
            <input type="text"/><br>

            <button onclick="logDataUrl();">Log data URL</button>
        </div>

        <div id="example" class="openseadragon" >
        </div>

        <script type="text/javascript">

            var osd = new OpenSeadragon( {
                id: "example",
                prefixUrl: "openseadragon/images/",
                showNavigator: true,
                wrapHorizontal: false,
                wrapVertical: false,
                tileSources: {
                    type: 'legacy-image-pyramid',
                    levels:[{
                        url: 'http://upload.wikimedia.org/wikipedia/commons/0/0a/Frost_patterns_2.jpg',
                        height: 1666,
                        width:  2499
                    }]
                },
                crossOriginPolicy: 'Anonymous'
            } );

            function logDataUrl() {
                var canvas = document.getElementsByTagName("canvas")[0];
                var url = canvas.toDataURL();
                console.log(url);
            }
            
        </script>
    </body>
</html>
